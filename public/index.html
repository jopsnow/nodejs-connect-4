<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div style="margin: 10% auto;">
    <div id="button-wrapper" class="flex-container center hidden">
      <button id="start-button">Play Again</button>
    </div>
      <div id="turn" class="flex-container center">
        <h2>Waiting for opponent....</h2>
      </div>
      <ul class="cols flex-container center">
        <li data-col="1" class="col flex-item"><i class="fa fa-arrow-circle-o-down"></i></li>
        <li data-col="2" class="col flex-item"><i class="fa fa-arrow-circle-o-down"></i></li>
        <li data-col="3" class="col flex-item"><i class="fa fa-arrow-circle-o-down"></i></li>
        <li data-col="4" class="col flex-item"><i class="fa fa-arrow-circle-o-down"></i></li>
        <li data-col="5" class="col flex-item"><i class="fa fa-arrow-circle-o-down"></i></li>
        <li data-col="6" class="col flex-item"><i class="fa fa-arrow-circle-o-down"></i></li>
        <li data-col="7" class="col flex-item"><i class="fa fa-arrow-circle-o-down"></i></li>
      </ul>
      <ul class="flex-container center">
        <li id="cell-1-1" class="flex-item data-cell" data-row="1" data-col="1"></li>
        <li id="cell-2-1" class="flex-item data-cell" data-row="1" data-col="2"></li>
        <li id="cell-3-1" class="flex-item data-cell" data-row="1" data-col="3"></li>
        <li id="cell-4-1" class="flex-item data-cell" data-row="1" data-col="4"></li>
        <li id="cell-5-1" class="flex-item data-cell" data-row="1" data-col="5"></li>
        <li id="cell-6-1" class="flex-item data-cell" data-row="1" data-col="6"></li>
        <li id="cell-7-1" class="flex-item data-cell" data-row="1" data-col="7"></li>
      </ul>
      <ul class="flex-container center">
        <li id="cell-1-2" class="flex-item data-cell" data-row="2" data-col="1"></li>
        <li id="cell-2-2" class="flex-item data-cell" data-row="2" data-col="2"></li>
        <li id="cell-3-2" class="flex-item data-cell" data-row="2" data-col="3"></li>
        <li id="cell-4-2" class="flex-item data-cell" data-row="2" data-col="4"></li>
        <li id="cell-5-2" class="flex-item data-cell" data-row="2" data-col="5"></li>
        <li id="cell-6-2" class="flex-item data-cell" data-row="2" data-col="6"></li>
        <li id="cell-7-2" class="flex-item data-cell" data-row="2" data-col="7"></li>
      </ul>
      <ul class="flex-container center">
        <li id="cell-1-3" class="flex-item data-cell" data-row="3" data-col="1"></li>
        <li id="cell-2-3" class="flex-item data-cell" data-row="3" data-col="2"></li>
        <li id="cell-3-3" class="flex-item data-cell" data-row="3" data-col="3"></li>
        <li id="cell-4-3" class="flex-item data-cell" data-row="3" data-col="4"></li>
        <li id="cell-5-3" class="flex-item data-cell" data-row="3" data-col="5"></li>
        <li id="cell-6-3" class="flex-item data-cell" data-row="3" data-col="6"></li>
        <li id="cell-7-3" class="flex-item data-cell" data-row="3" data-col="7"></li>
      </ul>
      <ul class="flex-container center">
        <li id="cell-1-4" class="flex-item data-cell" data-col="4" data-col="1"></li>
        <li id="cell-2-4" class="flex-item data-cell" data-col="4" data-col="2"></li>
        <li id="cell-3-4" class="flex-item data-cell" data-col="4" data-col="3"></li>
        <li id="cell-4-4" class="flex-item data-cell" data-col="4" data-col="4"></li>
        <li id="cell-5-4" class="flex-item data-cell" data-col="4" data-col="5"></li>
        <li id="cell-6-4" class="flex-item data-cell" data-col="4" data-col="6"></li>
        <li id="cell-7-4" class="flex-item data-cell" data-col="4" data-col="7"></li>
      </ul>
      <ul class="flex-container center">
        <li id="cell-1-5" class="flex-item data-cell" data-col="5" data-col="1"></li>
        <li id="cell-2-5" class="flex-item data-cell" data-col="5" data-col="2"></li>
        <li id="cell-3-5" class="flex-item data-cell" data-col="5" data-col="3"></li>
        <li id="cell-4-5" class="flex-item data-cell" data-col="5" data-col="4"></li>
        <li id="cell-5-5" class="flex-item data-cell" data-col="5" data-col="5"></li>
        <li id="cell-6-5" class="flex-item data-cell" data-col="5" data-col="6"></li>
        <li id="cell-7-5" class="flex-item data-cell" data-col="5" data-col="7"></li>
      </ul>
      <ul class="flex-container center">
        <li id="cell-1-6" class="flex-item data-cell" data-col="6" data-row="1"></li>
        <li id="cell-2-6" class="flex-item data-cell" data-col="6" data-row="2"></li>
        <li id="cell-3-6" class="flex-item data-cell" data-col="6" data-row="3"></li>
        <li id="cell-4-6" class="flex-item data-cell" data-col="6" data-row="4"></li>
        <li id="cell-5-6" class="flex-item data-cell" data-col="6" data-row="5"></li>
        <li id="cell-6-6" class="flex-item data-cell" data-col="6" data-row="6"></li>
        <li id="cell-7-6" class="flex-item data-cell" data-col="6" data-row="7"></li>
      </ul>

      <div id="player-number" class="flex-container center">
        
      </div>

</div>   
  <script src="js/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
